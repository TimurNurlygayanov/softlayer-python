<!-- Bootstraps jQuery from Cloudflare's CDN (with a local fallback) and loads local JS files -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{page.baseurl}}public/js/jquery.min.js"><\/script>')</script>
<script type="text/javascript" src="{{page.baseurl}}public/js/main.js"></script>

<!-- Generates the subnav's table of contents for pages with "layout: pages" front-matter -->
{% if layout == pages %}
  <script type="text/javascript">
    $(document).ready(function() {
      $('.tocify').tocify();
    });
  </script>
{% endif %}
