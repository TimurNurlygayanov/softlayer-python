<!--
Creates sidebar links for Markdown pages with "layout: pages" front-matter.
The first line ensures that "Home" is always the first sidebar item. -->
<a class="sidebar-nav-item{% if page.url == "/" %} active {% endif %}" href="{{page.baseurl}}"><i class="fa fa-home"></i>Home</a>

{% assign nav-items = site.pages %}
{% for node in nav-items %}
  {% if node.header != null %}
    {% if node.layout == "pages" %}

<a class="sidebar-nav-item{% if page.url == node.url %} active {% endif %}" href="{{site.baseurl}}{{node.url}}"><i class="fa fa-chevron-right"></i>{{node.header}}</a>

    {% endif %}
  {% endif %}
{% endfor %}
